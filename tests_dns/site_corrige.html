<!DOCTYPE html>
<html>
<head>
    <title>Test de Requêtes</title>
</head>
<body>
    <h1>Test de communication avec le serveur</h1>
    
    <button onclick="testConnexion()">Tester la connexion</button>
    <button onclick="envoyerDonnees()">Envoyer des données</button>
    
    <div id="resultat"></div>

    <script>
        // Fonction pour tester la connexion au serveur
        async function testConnexion() {
            try {
                const response = await fetch('http://localhost:8000');
                const data = await response.json();
                document.getElementById('resultat').innerHTML = 
                    `<p style="color: green">✓ Connexion réussie: ${data.message}</p>`;
            } catch (error) {
                document.getElementById('resultat').innerHTML = 
                    `<p style="color: red">✗ Erreur de connexion: ${error.message}</p>`;
            }
        }

        // Fonction pour envoyer des données au serveur
        async function envoyerDonnees() {
            const donnees = {
                cookie: btoa(document.cookie || "pas_de_cookie"),
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            try {
                const response = await fetch('http://localhost:8000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(donnees)
                });
                
                const resultat = await response.json();
                document.getElementById('resultat').innerHTML = 
                    `<p style="color: green">✓ Données envoyées avec succès!</p>
                     <pre>${JSON.stringify(resultat, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('resultat').innerHTML = 
                    `<p style="color: red">✗ Erreur lors de l'envoi: ${error.message}</p>`;
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            testConnexion();
        };
    </script>
</body>
</html>
